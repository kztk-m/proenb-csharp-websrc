<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>$title$ - 東北大学プログラミング演習B (C#)</title>
        <link rel="stylesheet" href="/css/cs.css">
        <script type="text/javascript" src="/js/preprocess.js"></script>
    </head>
    <body>
        <header>
          $partial("templates/nav.html")$
            $if(isTop)$
               <h1 class="top">$title$</h1>
            $else$
               <h1>$title$</h1>
            $endif$
            $if(author)$ 
               $if(authorpage)$ 
                  <p>文責： <a href="$authorpage$">$author$</a></p>
               $else$
                  <p>文責： $author$</p>
               $endif$
            $endif$
            $if(lastModified)$
               <p class="last-update">最終更新: $lastModified$</p> 
            $endif$
        </header>

        $if(tableOfContents)$ 
        <main role="main" class="with-right-nav">
            $body$
        </main>
        $else$
        <main role="main">
            $body$
        </main>
        $endif$

        <footer>
            Site proudly generated by
            <a href="http://jaspervdj.be/hakyll">Hakyll</a>
        </footer>
    </body>
</html>
